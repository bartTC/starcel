<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
      == Stylesheets

      Note that the SASS file is referenced here, not a CSS file.
      It is compiled and renamed in the `build` process.
    -->
    <link href="./site.scss" rel="stylesheet">
  </head>

  <body>
    <p>Hello, world!</p>
    <p>This is how you link to <a href="./about.html">another HTML document</a>.</p>

    <!--
      == Static files

      Images or other static files such as PDFs are referenced directly.

      The alt attribute is sautomatically added by `posthtml-alt-always`.
      Width and Height are set by `posthtml-img-autosize`.
      See `posthtml.config.js` for details.
    -->
    <img src="./piet.jpg" width="auto" height="auto"/>

    <!--
     == Scripts

     Javascript files are simply referenced. They are compiled and
     compressed in the `build` process.
    -->
    <script src="./site.js"></script>
  </body>
</html>
